        <h2>Estilos</h2>

        <section>
            <article>
                <p>El sonido de la trompeta es metálico, brillante (pero también oscuro en el registro inferior),
                    intenso, brillante, poderoso y majestuoso. Se proyecta mejor entre G3 y G5. Si hacemos una
                    comparación directa entre las trompetas C y Bb, que son las dos más utilizadas hoy en día, la
                    trompeta C suena más brillante, más reservada y más sobria, mientras que la Bb tiene un sonido
                    más suave y redondeado.

                    Las diferencias en los registros son relativamente difíciles de localizar y dependen del
                    instrumento individual y de la boquilla utilizada. Las transiciones entre los registros individuales
                    son
                    suaves y las variaciones de color de tono entre ellas no son grandes.

                    El sonido de la trompeta hace de que sea un instrumento versatil que se adapta a muchos generos.
                </p>
            </article>
        </section>

        <h3>En la Orquesta Sinfónica</h3>
        <section>

            <article>

                <p> Las trompetas forman parte de la orquesta desde hace casi 400 años. Su estridente sonido destaca
                    en la orquesta en los momentos más brillantes de la música. Pero el pasaje orquestal y a solo de
                    trompeta es también capaz de infinitas sutilezas y no se reserva sólo para los momentos
                    «triunfales». El sonido de la trompeta puede ser tan suave y expresivo como el de cualquier otro
                    instrumento de la orquesta y es igualmente efectivo como parte de la armonías de acompañamiento,
                    en los acordes de metal o en los pasajes a solo.
                </p>

        <h3>En el Jazz</h3>
        <section>

            <article>

                <p>Su brillante, clara y potente voz y su excelente agilidad hace de la trompeta el instrumento
                    ideal para el jazz. Si se toca con suavidad, la trompeta de jazz puede resultar tierna y sensual en
                    las baladas. Sise sopla fuerte, puede ser enérgica, estridente y divertida., especialmente en el
                    registro alto. Entre otras técnicas se incluyen el vibrado con los labios o las válvulas y el
                    deslizamiento de una nota a otra para crear una variación adicional. para cambiar el sonido de
                    la trompeta, se puede colocar varios tipos de sordina dentro de la campana. </p>

        <h3>En la Música Latina</h3>
        <section>
            <article>

                <p>La trompeta constituye una pieza clave en la música de muchas zonas de américa central y de
                    Sudamérica. Es na especie de símbolo del carácter de la música, lo mismo que el saxofón lo es
                    del jazz. La música latina, como la salsa, suele ser ardiente, brillante, muy rítmica, atrevida y
                    lleva de sabor. Las banda suelen tener una sección metal de hasta cuatro trompetas y pueden ser los
                    únicos instrumentos de viento que aparecen. Además de hacerse cargo de la parte brillante, las
                    trompetas también tocan pasajes a solo y, en ocasiones, tiernas baladas.</p>

        <h3>En el Blues</h3>
        <section>
            <article>

                <p>La trompeta, en una banda de Rhythm and blues, puede tocar emocionante pasajes a solo. Pero se
                    usa con más frecuencia en compañía del saxofón y el trombón como contrapunto entre la línea vocal o
                    para crear acordes de fondo con notas largas. Al ser el instrumento de mayor altura sonora y el más
                    brillante de la anexión metal, la trompeta la que pone la cereza del pastel. Sise toca con un
                    ataque agudo, aporta un divertido golpe a los números rítmicos.</p>
