            <h2>Los Exponente de la Trompeta</h2>

            <h3>Arturo Sandoval</h3>

            <article>
                <p>
                    <strong>Arturo Sandoval</strong> (Artemisa, 6 de noviembre de 1949) es un trompetista y pianista
                    cubano de jazz. Ha recibido 9 premios Grammy y ha sido nominado en 17 ocasiones. También ha ganado 6
                    premios Billboard y un premio Emmy.
                </p>
                <figure>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/6A3SX9LOGQs"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </figure>
            </article>

            <h3>Dizzi Gillespie</h3>
            <article>
                <p>
                    <strong>John Birks Gillespie</strong> (Cheraw, Carolina del Sur; 21 de octubre de 1917 - Englewood,
                    Nueva Jersey; 6 de enero de 1993), más conocido como Dizzy Gillespie, fue un trompetista, cantante y
                    compositor estadounidense de jazz. Gillespie, junto con Charlie Parker, fue una de las figuras más
                    relevantes en el desarrollo del bebop y del jazz moderno.
                </p>
                <figure>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/A5tRGMHfKrE"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </figure>
            </article>

            <h3>Miles Davis</h3>
            <article>
                <p>
                    <strong>Miles Davis</strong>, trompetista, director de orquesta y compositor de jazz. Considerado
                    una de las figuras más influyentes y aclamadas de la historia del jazz y la música del siglo XX.
                    Davis adoptó una variedad de estilos musicales a lo largo de su carrera, que incluían bebop, hard
                    bop, post-bop, modal jazz y jazz fusion.
                </p>
                <figure>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/WR1bOE3Fszo"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </figure>
            </article>

            <h3>Wynton Marsalis</h3>
            <article>
                <p>
                    <strong>Wynton Marsalis</strong>, se trata del músico de jazz de mayor impacto mediático de los
                    últimos veinticinco años y uno de los grandes trompetistas de la historia. Wynton Marsalis es el
                    abanderado del neoclasicismo en el jazz, abarcando con un estilo clásico y técnicamente impecable al
                    swing y las lecturas más modernas del bebop.
                </p>
                <figure>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/ATajmT5BD6M"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </figure>
            </article>


            <h3>Maynard Ferguson</h3>
            <article>
                <p>
                    <strong>Maynard Ferguson</strong>, fue un trompetista y fliscornista canadiense de jazz.Trabajó con
                    músicos de la talla de Dizzy Gillespie y Stan Kenton. Su fama se extendió al realizar la música de
                    la película Rocky, Ahora voy a volar (Gonna fly now), protagonizada por Sylvester Stallone. Por
                    dicha canción fue nominado a los premios Grammy en 1978.
                </p>

                <figure>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/zHd3vzyM1fw"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </figure>
            </article>

            <h3>Alison Louise Balsom</h3>
            <article>
                <p>
                    <strong>Alison Louise Balsom</strong>, Lady Mendes, OBE (nacida el 7 de octubre de 1978) es una
                    solista, arreglista, productora y educadora musical inglesa. Balsom fue galardonado como Artista del
                    Año en los Gramophone Awards 2013 y ha ganado tres Classic BRIT Awards y tres German Echo Awards, y
                    fue solista en la BBC Last Night of the Proms en 2009. Fue directora artística del Festival de
                    Música de Cheltenham 2019.
                </p>
                <figure>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZUZYoVw7moc"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </figure>
            </article>

            <h3>Tine Thing Helseth</h3>
            <article>
                <p>
                    <strong>Tine Thing Helseth</strong> Nacida en Oslo, Tine comenzó a tocar la trompeta a los siete
                    años de edad, asistiendo al Barratt Due Institute of Music. Entre sus maestros estuvieron Heidi
                    Johanessen (Orquesta de la ópera nacional de Noruega) y desde 2002 Arnulf Naur Nilsen (Orquesta
                    Filarmónica de Oslo).
                </p>
                <figure>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/hdY8g0Li0Xw"

                        allowfullscreen></iframe>
